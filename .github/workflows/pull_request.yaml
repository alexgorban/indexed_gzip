# This workflow runs a small set of indexed_gzip unit
# tests on a range of different versions of Python.
# It is run on pull requests.

on: pull_request

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:             ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9]
        extra-args:     ["", "--concat"]

    env:
      PLATFORM:       ${{ matrix.os }}
      PYTHON_VERSION: ${{ matrix.python-version }}
      TEST_SUITE:     "not slow_test"
      EXTRA_ARGS:     ${{ matrix.extra-args }}
      ENV_DIR:        ./test.env

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install Visual C++ for Python 2.7
        if:   ${{ matrix.os == 'windows-latest' && matrix.python-version == '2.7' }}
        run:  ./.ci/install_vcpython27.sh
      - name: Create test environment
        run:  bash ./.ci/create_test_env.sh "$ENV_DIR"
      - name: Log test environment
        run: |
          source ./.ci/activate_env.sh "$ENV_DIR"
          python -V
          pip freeze
      - name: Download zlib
        if:   ${{ matrix.os == 'windows-latest' }}
        run:  bash ./.ci/download_zlib.sh
      - name: Build indexed_gzip
        run:  bash ./.ci/build_dev_indexed_gzip.sh "$ENV_DIR"
      - name: Run tests
        run:  bash  ./.ci/run_tests.sh "$ENV_DIR"


  # Quick tests on 32 bit platform
  test-32bit:
    runs-on: ubuntu-latest
    container: i386/ubuntu:18.04
    strategy:
      matrix:
        python-version: [2.7, 3.8]
        extra-args:     ["", "--concat"]

    env:
      USING_OS_PYTHON: 1
      PYTHON_VERSION:  ${{ matrix.python-version }}
      TEST_SUITE:      "not slow_test"
      EXTRA_ARGS:      ${{ matrix.extra-args }}
      ENV_DIR:         ./test.env

    steps:
      - name: Install git
        run:  apt-get update -y && apt-get install -y git
      - uses: actions/checkout@v1
      - name: Install system dependencies
        run:  bash ./.ci/install_32bit_dependencies.sh
      - name: Create test environment
        run:  bash ./.ci/create_test_env.sh "$ENV_DIR"
      - name: Log test environment
        run: |
          source ./.ci/activate_env.sh "$ENV_DIR"
          python -V
          pip freeze
      - name: Build indexed_gzip
        run:  bash ./.ci/build_dev_indexed_gzip.sh "$ENV_DIR"
      - name: Run tests
        run:  bash  ./.ci/run_tests.sh "$ENV_DIR"


  build_macos_wheels:
    name: Build macos wheels
    runs-on: macos-latest

    env:
      PLATFORM: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Build wheels
        run:  bash ./.ci/build_wheels.sh

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist/*.whl

  build_windows_wheels:
    name: Build Windows wheels
    runs-on: windows-latest

    env:
      PLATFORM: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'
      - name: Install Visual C++ for Python 2.7
        run: |
          choco install vcpython27 -f -y
      - name: Download zlib
        run:  bash ./.ci/download_zlib.sh
      - name: Build wheels
        run:  bash ./.ci/build_wheels.sh
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist/*.whl

  build_linux_wheels:
    name: Build Linux ${{ matrix.arch }} eels
    runs-on: ubuntu-latest

    matrix:
      arch: ["x86_64", "i686", "aarch64"]

    env:
      PLATFORM:         ubuntu-latest
      CIBW_ARCHS_LINUX: ${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'
      - name: Set up QEMU for emulated (e.g. ARM) builds
        if:   ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v1
      - name: Build wheels
        run:  bash ./.ci/build_wheels.sh
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist/*.whl
